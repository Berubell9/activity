{% extends "backend/layout.html" %}
{% block header %}
<script src="//cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
{% endblock %}
{% block content %}
<div class="block">
    <!-- Basic Form Elements Title -->
    <div class="block-title">
        <h2><strong>เเก้ไขกิจกรรม</strong></h2>
    </div>
    <!-- END Form Elements Title -->
    <!-- Basic Form Elements Content -->
    {% for message in messages %}
        <p style="color: red;">{{message}}</p>
    {% endfor %}
    <form action="{% url 'updateData' blogEdit.id %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
        {% csrf_token %}
        <div class="form-group">
            <div class="col-md-6">
                <input type="text" id="name" name="name" class="form-control" placeholder="ชื่อกิจกกรม" value="{{blogEdit.name}}">
            </div>
            <div class="col-md-6">
                <select name="category" class="select-chosen" style="width: 250px;">
                    <option value="{{blogEdit.category_id}}">{{blogEdit.category}}</option>
                    {% for category in categories %}
                        <option value="{{category.id}}">{{category.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" name="description" rows="2" class="form-control" placeholder="รายละเอียดกิจกรรม">{{blogEdit.description}}</textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <textarea type="text" name="content" rows="5" class="form-control" placeholder="เนื้อหากิจกรรม">{{blogEdit.content}}</textarea>
            </div>
        </div>
            <script>
                CKEDITOR.replace('content');
            </script>
        <div class="form-group">
            <div class="col-md-12">
                <img src="{{blogEdit.image.url}}" alt="" style="width: 500px; height: 350px;">
                <input type="file" name="image" class="form-control" placeholder="ภาพปก">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-12">
                <button type="submit" class="btn btn-sm btn-primary">บันทึกการเเก้ไข</button>
            </div>
        </div>
    </form>
    <!-- END Basic Form Elements Content -->
</div>
{% endblock %}
