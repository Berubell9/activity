{% extends "frontend/layout.html"%}

{% block content %}

<div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
    <div class="page-wrapper">
        <div class="blog-title-area text-center">
            <span class="color-orange"><a href="{% url 'searchCategory' blog.category_id%}" title="">{{blog.category}}</a></span>
            <h3>{{blog.name}}</h3>

            <div class="blog-meta big-meta">
                <small><a href="#" title="">{{blog.created}}</a></small>
                <small><a href="{% url 'searchWriter' blog.writer %}" title="">โดย {{blog.writer}}</a></small>
            </div><!-- end meta -->
        </div><!-- end title -->

        <div class="single-post-media">
            <img src="{{blog.image.url}}" alt="" class="img-fluid">
        </div><!-- end media -->
        <div class="blog-content">  
            {{blog.content | safe}}
        </div><!-- end content -->
    </div><!-- end page-wrapper -->
</div><!-- end col -->

{% endblock%}
